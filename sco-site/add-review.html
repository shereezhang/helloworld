      <!-- Review Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <form name="sentReview" id="reviewForm" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label>Year (ex. 1T9+PEY):</label>
                <input type="text" class="form-control" id="year" required data-validation-required-message="Please enter your year.">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Course ID:</label>
                <input type="courseID" class="form-control" id="course" required data-validation-required-message="Please enter a course ID.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Professor(s):</label>
                <input type="prof" class="form-control" id="prof" required data-validation-required-message="Please enter at least one professor's name.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Review:</label>
                <textarea rows="10" cols="100" class="form-control" id="review" required data-validation-required-message="Please write your review of the course." maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>If you are on PEY or went on PEY, what company did you work at and what was your position title?</label>
                  <div class="item form-inline">
                  <label for="company">Company:</label>
                  <input type="text" id="company" name="company" />
                  <br />
                  </div>
                  <div class="item form-inline">
                  <input type="checkbox" class="form-control" id="dA" name="job []" value="Data Analyst">
                  <label for="dA">Data Analyst</label>
                  <br />
                  </div>
                  <div class="item form-inline">
                  <input type="checkbox" class="form-control" id="consult" name="job []" value="Consultant">
                  <label for="consult">Consultant</label>
                  <br />
                  </div>
                  <div class="item form-inline">
                  <input type="checkbox" class="form-control" id="sW" name="job []" value="Software">
                  <label for="sW">Software</label>
                  <br />
                  </div>
                  <div class="item form-inline">
                  <input type="checkbox" class="form-control" id="pM" name="job []" value="Project Manager">
                  <label for="pM">Project Manager</label>
                  <br />
                  </div>
                  <div class="item form-inline">
                  <input type="checkbox" class="form-control" id="hF" name="job []" value="Human Factors">
                  <label for="hF">Human Factors</label>
                  <br />
                  </div>
                  <div class="item form-inline">
                  <input type="checkbox" class="form-control" id="uX" name="job []" value="UX/UI Designer">
                  <label for="uX">UX/UI Designer</label>
                  <br />
                  </div>
                  <div class="item form-inline">
                  <input type="checkbox" class="form-control" id="sC" name="job []" value="Supply Chain">
                  <label for="sC">Supply Chain</label>
                  <br />
                  </div>
                  <div class="item form-inline">
                  <input type="checkbox" class="form-control" id="idk" name="job []" value="I don't know yet">
                  <label for="idk">I don't know yet</label>
                  <br />
                  </div>
                  <div class="item form-inline">
                  <input type="checkbox" class="form-control" id="other" name="job []" value="Other:" onclick="if(this.checked){ document.getElementById('ot').focus();}"/>
                  <label for="other">Other:</label>
                  <input type="text" id="ot" name="ot" />
                  <br />
              </div>
            </div>
            <div class="control-group form-group">
              <br />
              <div class="controls">
                <label>Which course(s) is this class related to? (eg. MIE253 is related to MIE350)</label>
                <input type="related" class="form-control" id="related">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Please rate the following course aspects (1-not helpful at all, 5-very helpful, select N/A if not applicable):</label>
                <input type="ratings" class="form-control" id="ratings" required data-validation-required-message="Please enter a rating for each course aspect, select N/A if not applicable.">
                <div>
                  <ul class="checkbox-grid">
                    <li><input type="checkbox" name="le1" value="le1" />
                    <li><input type="checkbox" name="le2" value="le2" />
                    <li><input type="checkbox" name="le3" value="le3" />
                    <li><input type="checkbox" name="le4" value="le4" />
                    <li><input type="checkbox" name="le5" value="le5" />
                    <li><input type="checkbox" name="le_na" value="le_na" />

                    <li><input type="checkbox" name="te3" value="te3" />

                    <li><input type="checkbox" name="ir3" value="ir3" />

                    <li><input type="checkbox" name="ir5" value="ir5" />
                    <li><input type="checkbox" name="ir_na" value="ir_na" />
                    <li><input type="checkbox" name="tu1" value="tu1" />
                    <li><input type="checkbox" name="tu2" value="tu2" />
                    <li><input type="checkbox" name="tu3" value="tu3" />
                    <li><input type="checkbox" name="tu4" value="tu4" />
                    <li><input type="checkbox" name="tu5" value="tu5" />
                    <li><input type="checkbox" name="tu_na" value="tu_na" />
                    <li><input type="checkbox" name="pr1" value="pr1" />
                    <li><input type="checkbox" name="pr2" value="pr2" />
                    <li><input type="checkbox" name="pr3" value="pr3" />
                    <li><input type="checkbox" name="pr4" value="pr4" />
                    <li><input type="checkbox" name="pr5" value="pr5" />
                    <li><input type="checkbox" name="pr_na" value="pr_na" />
                    <li><input type="checkbox" name="ti1" value="ti1" />
                    <li><input type="checkbox" name="ti2" value="ti2" />
                    <li><input type="checkbox" name="ti3" value="ti3" />
                    <li><input type="checkbox" name="ti4" value="ti4" />
                    <li><input type="checkbox" name="ti5" value="ti5" />
                    <li><input type="checkbox" name="ti_na" value="ti_na" />
                    <li><input type="checkbox" name="od1" value="od1" />
                    <li><input type="checkbox" name="od2" value="od2" />
                    <li><input type="checkbox" name="od3" value="od3" />
                    <li><input type="checkbox" name="od4" value="od4" />
                    <li><input type="checkbox" name="od5" value="od5" />
                    <li><input type="checkbox" name="od_na" value="od_na" />



                  </ul>
                </br>
                </br>
                </div>
              </div>
            </div>
          </br>
          </br>
